<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/eJuvWSnbPwEWAQCYwl8i9nPJXRzTv94JSYGGrKIu0qeuG_5wgYtb982-2F_jOGtIytY"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/scss/style.css" />
    <title>Booking Panel</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="main-panel">
        <aside>
          <ol class="menu">
            <li class="active-li">Staff</li>
            <li>Service</li>
            <li>Date & Time</li>
            <li>Confirmation</li>
          </ol>
          <div class="aside-foot"></div>
        </aside>
        <div class="panel-content">
          <div class="section-panel staff-panel" id="panel-1">
            <div class="panel-header">
              <h3>Select staff</h3>
            </div>
            <div class="panel-body staff-panel-body"></div>
            <div class="content-foot">
              <div class="foot-btns">
                <div></div>
                <div class="panel-alert">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"

                    height="20"
                    viewBox="0 0 21 20"
                    fill="none"

                    <path

                      fill="white"
                    />
                  </svg>
                  <span>Select staff</span>
                </div>
                <button class="next-btn" id="panel-n-1">Next</button>
              </div>
            </div>
          </div>
          <div class="section-panel service-panel" id="panel-2">
            <div class="panel-header">
              <h3>Select service</h3>
            </div>
            <div class="panel-body service-panel-body"></div>
            <div class="content-foot">
              <div class="foot-btns">
                <button class="back-btn" id="panel-b-2">Back</button>
                <div class="panel-alert">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="21"
                    height="20"
                    viewBox="0 0 21 20"
                    fill="none"
                  >
                    <path
                      d="M10.5 5C10.2167 5 9.979 5.096 9.787 5.288C9.595 5.48 9.49933 5.71733 9.5 6C9.5 6.28333 9.596 6.521 9.788 6.713C9.98 6.905 10.2173 7.00067 10.5 7C10.7833 7 11.021 6.904 11.213 6.712C11.405 6.52 11.5007 6.28267 11.5 6C11.5 5.71667 11.404 5.479 11.212 5.287C11.02 5.095 10.7827 4.99933 10.5 5ZM11.5 9H9.5L9.5 15L11.5 15L11.5 9ZM10.5 0C11.8833 0 13.1833 0.262667 14.4 0.788C15.6167 1.31333 16.675 2.02567 17.575 2.925C18.475 3.825 19.1873 4.88333 19.712 6.1C20.2367 7.31667 20.4993 8.61667 20.5 10C20.5 11.3833 20.2373 12.6833 19.712 13.9C19.1867 15.1167 18.4743 16.175 17.575 17.075C16.675 17.975 15.6167 18.6873 14.4 19.212C13.1833 19.7367 11.8833 19.9993 10.5 20C9.11667 20 7.81667 19.7373 6.6 19.212C5.38333 18.6867 4.325 17.9743 3.425 17.075C2.525 16.175 1.81233 15.1167 1.287 13.9C0.761667 12.6833 0.499332 11.3833 0.5 10C0.5 8.61667 0.762667 7.31667 1.288 6.1C1.81333 4.88333 2.52567 3.825 3.425 2.925C4.325 2.025 5.38333 1.31233 6.6 0.787001C7.81667 0.261667 9.11667 -0.000667572 10.5 0ZM10.5 2C8.26667 2 6.375 2.775 4.825 4.325C3.275 5.875 2.5 7.76667 2.5 10C2.5 12.2333 3.275 14.125 4.825 15.675C6.375 17.225 8.26667 18 10.5 18C12.7333 18 14.625 17.225 16.175 15.675C17.725 14.125 18.5 12.2333 18.5 10C18.5 7.76667 17.725 5.875 16.175 4.325C14.625 2.775 12.7333 2 10.5 2Z"
                      fill="white"
                    />
                  </svg>
                  <span>Select service</span>
                </div>
                <button class="next-btn" id="panel-n-2">Next</button>
              </div>
            </div>
          </div>
          <div class="section-panel date-panel" id="panel-3">
            <div class="panel-header">
              <h3>Select date & time</h3>
            </div>
            <div class="panel-body date-panel-body">
              <div class="calendar">
                <div class="calendar-header">
                  <button id="prev">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        d="M14 7L9 12L14 17"
                        stroke="black"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                  <h2 id="currentDate"></h2>
                  <button id="next">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        d="M10 17L15 12L10 7"
                        stroke="black"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                </div>
                <div class="calendar-content">
                  <div class="calendar-days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                  </div>
                  <div class="calendar-grid" id="calendarView"></div>
                </div>
              </div>
              <div class="time-schedule calendar">
                <div class="calendar-header">
                  <h2>Time</h2>
                </div>
                <div class="calendar-content">
                  <h3 class="time-select" id="timeSelect">Select date</h3>
                  <div class="time-grid"></div>
                </div>
              </div>
            </div>
            <div class="content-foot">
              <div class="foot-btns">
                <button class="back-btn" id="panel-b-3">Back</button>
                <div class="panel-alert">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="21"
                    height="20"
                    viewBox="0 0 21 20"
                    fill="none"
                  >
                    <path
                      d="M10.5 5C10.2167 5 9.979 5.096 9.787 5.288C9.595 5.48 9.49933 5.71733 9.5 6C9.5 6.28333 9.596 6.521 9.788 6.713C9.98 6.905 10.2173 7.00067 10.5 7C10.7833 7 11.021 6.904 11.213 6.712C11.405 6.52 11.5007 6.28267 11.5 6C11.5 5.71667 11.404 5.479 11.212 5.287C11.02 5.095 10.7827 4.99933 10.5 5ZM11.5 9H9.5L9.5 15L11.5 15L11.5 9ZM10.5 0C11.8833 0 13.1833 0.262667 14.4 0.788C15.6167 1.31333 16.675 2.02567 17.575 2.925C18.475 3.825 19.1873 4.88333 19.712 6.1C20.2367 7.31667 20.4993 8.61667 20.5 10C20.5 11.3833 20.2373 12.6833 19.712 13.9C19.1867 15.1167 18.4743 16.175 17.575 17.075C16.675 17.975 15.6167 18.6873 14.4 19.212C13.1833 19.7367 11.8833 19.9993 10.5 20C9.11667 20 7.81667 19.7373 6.6 19.212C5.38333 18.6867 4.325 17.9743 3.425 17.075C2.525 16.175 1.81233 15.1167 1.287 13.9C0.761667 12.6833 0.499332 11.3833 0.5 10C0.5 8.61667 0.762667 7.31667 1.288 6.1C1.81333 4.88333 2.52567 3.825 3.425 2.925C4.325 2.025 5.38333 1.31233 6.6 0.787001C7.81667 0.261667 9.11667 -0.000667572 10.5 0ZM10.5 2C8.26667 2 6.375 2.775 4.825 4.325C3.275 5.875 2.5 7.76667 2.5 10C2.5 12.2333 3.275 14.125 4.825 15.675C6.375 17.225 8.26667 18 10.5 18C12.7333 18 14.625 17.225 16.175 15.675C17.725 14.125 18.5 12.2333 18.5 10C18.5 7.76667 17.725 5.875 16.175 4.325C14.625 2.775 12.7333 2 10.5 2Z"
                      fill="white"
                    />
                  </svg>
                  <span>Select date & time</span>
                </div>
                <button class="next-btn" id="panel-n-3">Next</button>
              </div>
            </div>
          </div>
          <div class="section-panel confirm-panel" id="panel-4">
            <div class="panel-header">
              <h3>Confirm details</h3>
            </div>
            <div class="panel-body confirm-panel-body">
              <form id="confirmForm">
                <div class="form-inputs">
                  <div class="input-group">
                    <label for="name">First name <span>*</span></label>
                    <input type="text" name="name" id="name" />
                  </div>
                  <div class="input-group">
                    <label for="last">Last name <span>*</span></label>
                    <input type="text" name="last" id="last" />
                  </div>
                  <div class="input-group">
                    <label for="email">E-mail <span>*</span></label>
                    <input type="email" name="email" id="email" />
                  </div>
                  <div class="input-group">
                    <label for="phone">Phone <span>*</span></label>
                    <input type="number" name="phone" id="phone" />
                  </div>
                  <div class="input-group">
                    <label for="note">Note</label>
                    <div class="note-content">
                      <h5>Staff: <span id="staff-name">Alex</span></h5>
                      <h5>Service: <span id="service-name">Oral</span></h5>
                      <h5>Date: <span id="reserv-date">2023</span></h5>
                      <h5>Price: <span id="price">120</span></h5>
                    </div>
                  </div>
                </div>
                <button type="submit" class="form-btn">Submit</button>
              </form>
            </div>
            <div class="content-foot">
              <div class="foot-btns">
                <button class="back-btn" id="panel-b-4">Back</button>
                <button class="confirm-btn" type="submit">
                  Confirm Booking
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M6.75806 17.2431L12.0011 12.0001L17.2441 17.2431M17.2441 6.75708L12.0001 12.0001L6.75806 6.75708"
                stroke="#7F7F7F"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <p id="confirm-message"></p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
